<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>Calculator</title>
        <link rel="stylesheet" href="./style.css">
        <script src="./script.js" defer></script>
    </head>
    <body>
        <header><h1>BAD Calculator!</h1></header>
        <div id="content">
            <div id="calculator-container">
                <div><span id="output-box"><span id=output-text></span></span></div>
                <div><button id="7">7</button><button id="8">8</button><button id="9">9</button><button id="add">+</button></div>
                <div><button id="4">4</button><button id="5">5</button><button id="6">6</button><button id="subtract">-</button></div>
                <div><button id="1">1</button><button id="2">2</button><button id="3">3</button><button id="multiply">x</button></div>
                <div><button id="0">0</button><button id="clear">C</button><button id="equal">=</button><button id="divide">/</button></div>
            </div>
        </div>
    </body>
</html>
